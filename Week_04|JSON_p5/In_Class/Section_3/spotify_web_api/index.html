<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Spotify Web API -- Search</h1>

  <section class="container">
    <p>Get your client_id and client_secret from your Spotify app and put them in app.js.</p>
    <p>Enter artist name and search. Check console for results.</p>
    <input type="text" id="search-input" placeholder="Search for an artist">
    <button id="search-button">Search</button>
  </section>

  <script src="app.js"></script>
</body>

</html>
