<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Using Classes in JS</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<h2>Manipulating the Page with Classes</h2>

	<p>Note - this example uses the "visibility" property in css which which will hold the position of an element. You can also use the "display" property which does not hold an elements position once it is hidden.</p>

	<section class="button_container">
		<button id="red_button" class="buttons">Red Only</button>
		<button id="blue_button" class="buttons">Blue Only</button>
		<button id="show_button" class="buttons">Show All</button>
		<button id="hide_button" class="buttons">Hide All</button>
	</section>
	<section class="squares_container">
		<div id="red_square" class="red squares"></div>
		<div id="green_square" class="green squares"></div>
		<div id="blue_square" class="blue squares"></div>
	</section>

	<script src="script.js"></script>
</body>
</html>
