<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sub-container feed">
            <h2> A Random Quote from Section 03 </h2>
            <p>Click referesh to see a new quote from the database</p>
            <h3 id="random-quote"></h3>
        </div>

        <div class="sub-container chirp">
            <h2> Submit Quotes Here </h2>
            <input type="text" class="chirp-input" id="chirp-name" placeholder="Name" />
            <input type="text" class="chirp-input" id="chirp-content" placeholder="What's your quote today?" />
            <button id="quote-button">ENTER</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
