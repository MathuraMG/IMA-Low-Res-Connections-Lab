<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet"></link>
    <title>Welcome to Chirp</title>
</head>
<body>
    <h1 class="main-header">CHIRP!</h1>
    <div class="container">
        <!-- View everyones chirp here -->
        <div class="sub-container feed">
            <h2> Feed </h2>
            <div id="feed"></div>
        </div>

        <!-- Enter new chirp here -->
        <div class="sub-container chirp">
            <input type="text" class="chirp-input" id="chirp-name" placeholder="Name"/>
            <input type="text" class="chirp-input" id="chirp-content" placeholder="What's your chirp today?"/>
            <button id="chirp-button">Chirp!</button>
        </div>
    </div>
    
</body>
</html>
