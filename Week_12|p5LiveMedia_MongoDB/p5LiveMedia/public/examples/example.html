<html>
	<head>

		<script type="text/javascript" src="/simplepeer.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="/p5livemedia.js"></script>


	</head>
  <body>

		<script type="text/javascript">

		// This is a test of the p5LiveMedia webrtc library and associated service.
		// Open this sketch up 2 times to send video back and forth

		let myVideo;
		let otherVideo;

		function setup() {
		createCanvas(400, 400);

		myVideo = createCapture(VIDEO,
			function(stream) {
				let p5l = new p5LiveMedia(this, "CAPTURE", stream, "jZQ64AMJc_TESTTEST","https://localhost");
				p5l.on('stream', gotStream);
			}
		);
		myVideo.muted = true;
		myVideo.hide();
		}

		function draw() {
		background(220);
		stroke(255);
		if (myVideo != null) {
		image(myVideo,0,0,width/2,height);
		text("My Video", 10, 10);
		}
		ellipse(mouseX,mouseY,100,100);

		if (otherVideo != null) {
		image(otherVideo,width/2,0,width/2,height);
		text("Their Video", width/2+10, 10);
		}
		}

		// We got a new stream!
		function gotStream(stream, id) {
		// This is just like a video/stream from createCapture(VIDEO)
		otherVideo = stream;
		//otherVideo.id and id are the same and unique identifiers
		otherVideo.hide();
		}

		</script>
  </body>
</html>
